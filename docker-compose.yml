version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: monolito_postgres
    restart: always
    environment:
      POSTGRES_DB: monolito_db
      POSTGRES_USER: monolito_user
      POSTGRES_PASSWORD: monolito_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monolito_user -d monolito_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: monolito_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@monolito.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local


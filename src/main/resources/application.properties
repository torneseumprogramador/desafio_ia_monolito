# Application Configuration
spring.application.name=desafio-ia-monolito

# Server Configuration
server.port=5000
server.servlet.context-path=/
server.servlet.session.timeout=7d

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./instance/app}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${DEBUG:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# Logging
logging.level.root=INFO
logging.level.com.torneseumprogramador=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security
spring.security.user.name=admin
spring.security.user.password=admin

# Session
spring.session.timeout=604800

# Debug Mode
debug=${DEBUG:false}

